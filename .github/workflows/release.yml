---
name: Release to Puppet Forge

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Build module
        run: |
          gem install puppet
          puppet module build .

      - name: Publish to Forge
        uses: barnumbirr/action-forge-publish@v2
        with:
          forge_api_key: ${{ secrets.FORGE_API_KEY }}
